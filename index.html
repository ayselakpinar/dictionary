<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <audio id="sound"></audio>
    <div class="container">
        <h1>DICTIONARY</h1>
        <!-- Use form element here instead of div -->
        <div class="search-box">
            <!-- The input element does not have a label element attached. Sometimes, we don't want to use the label. In this case, add aria-label or aria-labelledby attribute to still make the input element accessible. -->
            <input type="text" placeholder="Type the word here..." class="txt" id="txt" />
            <button id="search-btn">Search</button>
        </div>
        <div class="result" id="result"></div>
    </div>
</body>
</html>
